<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 2px dotted red;
            margin: 2px;
            /* 将其设置为弹性容器，设置后子元素默认水平排列 */
            display: flex;
            /* 弹性项目居中紧挨着填充。 */
            justify-content: center;
            /* 设置或检索弹性盒子元素在纵轴方向上居中对齐 */
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
            弹性盒子由弹性容器和弹性子元素组成
    </div>
    
</body>
</html>
