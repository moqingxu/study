<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript有很多种输出方式，都可以让我们更直观的看到程序运行的结果
        // 在浏览器中弹出一个对话框
        // 然后把要输出的内容展示出来
        // alert都是把要输出的内容首先转换为字符串然后在输出的
        alert("你想在提示框输出什么内容？");
        document.write("哦，在网页上输出吗？");
        console.log("在控制台输出吧？");
    </script>
</head>
<body>
    
</body>
</html>
