<body>
    <script>
        /** 判断一个整数是偶数还是奇数
            偶数：能被2整除就是偶数
            奇数：不能被2整除的就是奇数**/
        var num=7584;
        if (num%2==0) {
            alert(num+"是偶数");
        } else {
            alert(num+"是奇数");
        }
    </script>
</body>
