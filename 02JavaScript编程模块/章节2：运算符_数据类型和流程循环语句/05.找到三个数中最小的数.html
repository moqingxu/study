<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找到三个数中最小的数</title>
</head>
<body>
    <script>
        var a=29;
        var b=23;
        var c=5;
        if (a<b&&a<c) {
            console.log("a最小");
        } else {
            if (b<c) {
                console.log("b最小");
            } else {
                console.log("c最小");
            }
        }
    </script>
</body>
</html>
