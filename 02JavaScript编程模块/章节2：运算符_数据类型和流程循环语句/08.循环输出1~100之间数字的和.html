<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环输出1~100之间数字的和</title>
</head>
<body>
    <script>
        var s=0;
        for (var i = 0; i <= 100; i++) {
            s+=i;
        }
        console.log("1-100的和为"+s);
    </script>
</body>
</html>
