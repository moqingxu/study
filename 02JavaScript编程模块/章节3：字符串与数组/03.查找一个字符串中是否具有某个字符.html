<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找一个字符串中是否具有某个字符</title>
</head>
<body>
    <script>
        var str="fajhdkgkjahfka";
        var i=str.search("d");
        if (i!=-1) {
            console.log("有这个字符呢！");
        }else{
            console.log("木有这个字符呢！");
        }
    </script>
</body>
</html>
