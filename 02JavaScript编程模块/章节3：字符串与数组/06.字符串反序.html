<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串反序</title>
</head>
<body>
    <script>
        //字符串与数组的转换,数组反转排序
        var str = "whatareyoudoing";
        console.log(str.split("").reverse().join(""));
    </script>
</body>
</html>
