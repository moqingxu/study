<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个函数，要求传递2个参数，返回两个参数的和</title>
</head>
<body>
    <script>
        //定义一个函数，返回a+b的和
        function add(a,b) {
            return a+b;
        }
        console.log(add(5,9));
    </script>
</body>
</html>
